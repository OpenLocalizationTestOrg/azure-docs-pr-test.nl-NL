title: Documentatie voor Application Insights
metadata:
  title: 'Documentatie voor Application Insights - zelfstudies, API-verwijzing | Microsoft Docs'
  description: 'Application Insights is een uitbreidbare APM-service (Application Performance Management) voor webontwikkelaars die apps bouwen en beheren op meerdere platforms. Ontdek met onze snelstartgidsen, zelfstudies en naslagdocumentatie hoe u problemen detecteert en diagnoses uitvoert, en krijg meer inzicht in het gebruik van uw web-apps en -services.'
  services: application-insights
  author: czeumault
  manager: carolz
  ms.service: application-insights
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/15/2017
  ms.author: carolz
