abstract:
  description: Ontdek met onze snelstartgidsen en zelfstudies hoe u gegevens voorbereid, en modellen bouwt en implementeert. De preview-functies van Azure Machine Learning maken het mogelijk om machine learning- en AI-modellen te bouwen, implementeren en beheren met behulp van Python-hulpprogramma's en -bibliotheken. U kunt een groot aantal verschillende gegevens en compute-services in Azure gebruiken om uw gegevens op te slaan en te verwerken.
