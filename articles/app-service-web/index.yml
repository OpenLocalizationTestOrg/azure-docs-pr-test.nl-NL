abstract:
  description: 'Met Azure Web Apps kunt u web-apps bouwen en hosten in de programmeertaal van uw keuze, zonder hiervoor infrastructuur te beheren. Het biedt automatisch schalen en een hoge beschikbaarheid, ondersteuning voor zowel Windows als Linux en maakt automatische implementaties mogelijk vanuit GitHub, Visual Studio Team Services of een willekeurige Git-repo. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Azure Web Apps gebruikt.'
  aside:
