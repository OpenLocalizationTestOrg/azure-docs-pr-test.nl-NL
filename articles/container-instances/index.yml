abstract:
  description: Azure Container Instances biedt u een zeer snelle en eenvoudige methode voor het uitvoeren van een container in Azure, waarbij het niet nodig is om virtuele machines in te richten of het serviceniveau te verhogen. Als u een volledige oplossing voor het inrichten van containers nodig hebt, raadpleegt u de <a href="/azure/container-service/kubernetes/">documentatie voor Kubernetes op Azure Container Service</a>. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u containers maakt en beheert.
