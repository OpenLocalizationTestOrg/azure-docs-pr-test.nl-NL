abstract:
  description: 'Azure Database voor MySQL is een relationele databaseservice op basis van de open-source MySQL-serverengine.  Deze volledig beheerde Database as a Service kan bedrijfskritieke workloads verwerken met voorspelbare prestaties en dynamische schaalbaarheid. Ontwikkel toepassingen met Azure Database voor MySQL met behulp van open-sourcehulpprogramma''s en een platform naar keuze. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Azure Database voor MySQL gebruikt.'
