  description: 'Meer informatie over het bouwen van wereldwijd verspreide databases met meerdere modellen met behulp van Azure Cosmos DB. In de zelfstudies leert u hoe u document-, sleutel/waarde- en grafiekdatabases bouwt en een query uitvoert.'
