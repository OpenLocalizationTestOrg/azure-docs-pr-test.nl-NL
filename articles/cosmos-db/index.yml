abstract:
  description: 'Azure Cosmos DB is een wereldwijd verspreide databaseservice waarmee u doorvoer en opslag flexibel en onafhankelijk kunt schalen voor een willekeurig aantal geografische regio''s met een uitgebreide SLA.  U kunt document-, sleutel/waarde- of grafiekdatabases ontwikkelen met Cosmos DB met behulp van een reeks populaire API''s en programmeermodellen. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Cosmos DB gebruikt.'
