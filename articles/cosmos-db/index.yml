abstract:
  description: Azure Cosmos DB is een wereldwijd gedistribueerde, multi-model databaseservice. Gebruik deze QuickStarts, zelfstudies en voorbeelden voor het ontwikkelen van document-, sleutelwaarde-, kolom- en grafiekdatabases met behulp van populaire API's en programmeermodellen. Leer vervolgens hoe u uw gegevens kunt repliceren naar een willekeurig aantal Azure-regio's en u uw doorvoer onafhankelijk van uw opslag kunt schalen, terwijl u profiteert van uitgebreide SLA's.
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Mobiele apps op wereldwijd niveau bouwen in enkele minuten (16:17)
    href: https://azure.microsoft.com/en-us/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
