abstract:
  description: 'Meer informatie over hoe u Data Factory, een integratieservice voor cloudgegevens, gebruikt om de services voor gegevensopslag, -verplaatsing en -verwerking te combineren in geautomatiseerde gegevenspijplijnen. Zelfstudies en andere documentatie laten zien hoe u gegevenspijplijnen instelt en beheert, en gegevens voor analyse verplaatst en transformeert. <p>Momenteel is de V2-versie van Data Factory in de preview-fase. De V1-versie is algemeen beschikbaar. Raadpleeg <a href=/azure/data-factory/v1/data-factory-introduction>Documentatie voor V1</a> als u de V1-versie van de Data Factory-service gebruikt.</p>'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Op visuele wijze pijplijnen bouwen voor Azure Data Factory V2 (19:31)'
    href: 'https://azure.microsoft.com/en-us/resources/videos/azure-friday-visually-build-pipelines-for-azure-data-factory-v2'
    width: 250
